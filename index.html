    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.beacademy.com.br/wp-content/uploads/2019/11/cropped-FAV-150x150.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/pattern.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>be.academy | My Portfolio</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./assets/img/be-logo.svg" alt="logo" />
        </div>
        <nav>
          <ul class="menu">
            <li><a href="#about" class="menu-item">About</a></li>
            <li><a href="#cases" class="menu-item">Cases</a></li>
          </ul>
          <a href="#contact" class="btn-primary"
            >&#128512;<span>Peça um orçamento</span></a
          >
          <ul class="menu-social">
            <li>
              <a
                href="https://www.linkedin.com/in/bryan-r-carvalho/"
                target="_blank"
              >
                <img src="./assets/img/icon-linkedin.svg" alt="Meu Linkedin" />
              </a>
            </li>
            <li>
              <a href="" target="_blank">
                <img
                  src="./assets/img/icon-instagram.svg"
                  alt="Ir para o instagram"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>

    <main>
      <section class="s-hero">
        <div class="container">
          <div class="title">
            <h1>
              Ola! <span>&#128075;&#127995;</span> Eu sou <br /><span>Bryan Carvalho</span>
            </h1>
            <h2>Ainda não especialista</h2>
            <div class="techs">
              <a href="">
                <img src="./assets/img/html.svg" alt="HTML" />
              </a>
              <a href="">
                <img src="./assets/img/css.svg" alt="CSS" />
              </a>
              <a href="">
                <img src="./assets/img/javascript.svg" alt="JavaScript" />
              </a>
              <a href="">
                <img src="./assets/img/react.svg" alt="React" />
              </a>
              <a href="">
                <img src="./assets/img/spring.svg" alt="Spring boot" />
              </a>
            </div>
            <a href="#" class="btn-primary empty"> Meus cases</a>
          </div>
        </div>
      </section>
      <section id="about" class="s-about">
        <div class="container">
          <div class="about-me">
            <h2>QUEM SOU<span>.</span></h2>
            <p>
              Sou um desenvolvedor web, atualmente estudo na área de
              desenvolvimento web, com foco em React.js e Spring boot.
            </p>
            <ul>
              <li>
                <a
                  href="https://www.linkedin.com/in/bryan-r-carvalho/"
                  target="_blank"
                >
                  <img
                    src="./assets/img/icon-linkedin.svg"
                    alt="Meu Linkedin"
                  />
                </a>
              </li>
              <li>
                <a href="https://github.com/Bryan-R-Carvalho" target="_blank">
                  <img
                    src="./assets/img/icon-github.svg"
                    alt="Ir para o github"
                  />
                </a>
              </li>
            </ul>
          </div>
          <div class="my-picture">
            <img src="./assets/img/my-picture.jpg" alt="Foto de perfil" />
          </div>
        </div>
      </section>

      <section id="contact" class="s-contact">
        <div class="container">
          <div class="title-contact">
            <h2>ENTRE EM<br /><span>CONTATO</span>.</h2>
          </div>
          <form class="form-contact" method="post" action="">
            <div class="input-group">
              <input type="text" placeholder="Preencha o seu nome" required />
            </div>
            <div class="input-group">
              <input type="email" placeholder="Preencha o seu Email" required />
            </div>
            <div class="input-group">
              <textarea rows="6" placeholder="deixe sua mensagem"></textarea>
            </div>
            <div class="input-button">
              <button class="btn-primary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="copy">
          <p>Feito</p>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./assets/js/main.js"></script>
